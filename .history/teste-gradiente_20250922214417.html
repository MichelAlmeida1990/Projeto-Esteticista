<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Gradiente Rosa</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #fdf2f8 0%, #fce7f3 25%, #f9a8d4 50%, #f472b6 75%, #ec4899 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease-in-out infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .loading-content {
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .loading-logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            font-family: 'Dancing Script', cursive;
        }
        
        .loading-text {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        
        .loading-progress {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            overflow: hidden;
            margin: 0 auto;
        }
        
        .progress-bar {
            height: 100%;
            background: white;
            width: 0%;
            animation: loading 3s ease-in-out forwards;
        }
        
        @keyframes loading {
            to { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="loading-screen">
        <div class="loading-content">
            <div class="loading-logo">Juliana Daiane</div>
            <div class="loading-text">Teste do Gradiente Rosa Elegante</div>
            <div class="loading-progress">
                <div class="progress-bar"></div>
            </div>
        </div>
    </div>
    
    <script>
        // Remover loading screen apÃ³s 5 segundos
        setTimeout(() => {
            document.querySelector('.loading-screen').style.display = 'none';
        }, 5000);
    </script>
</body>
</html>
